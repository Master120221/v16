<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MomuFlix">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="512.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content=""Unlimited Entertainment: MomuFlix - Your Ultimate Movie and Music Streaming App!"" />
  <meta property="og:description" content=""Welcome to MomuFlix, your one-stop destination for seamless streaming of the latest movies and trending music! Dive into a world of endless entertainment, with an extensive library of blockbuster films and chart-topping tunes. Discover, stream, and enjoy your favorites hassle-free on MomuFlix!"" />
  <meta property="og:image" content="/assets/assets/images/512.png" /> 
  <meta name="twitter:title" content=""Unlimited Entertainment: MomuFlix - Your Ultimate Movie and Music Streaming App!"" />
  <meta name="twitter:description" content=""Welcome to MomuFlix, your one-stop destination for seamless streaming of the latest movies and trending music! Dive into a world of endless entertainment, with an extensive library of blockbuster films and chart-topping tunes. Discover, stream, and enjoy your favorites hassle-free on MomuFlix!"" />
  <meta name="twitter:image" content="/assets/assets/images/512.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> "Unlimited Entertainment: MomuFlix - Your Ultimate Movie and Music Streaming App!" </title>
  <meta name="description" content=""Welcome to MomuFlix, your one-stop destination for seamless streaming of the latest movies and trending music! Dive into a world of endless entertainment, with an extensive library of blockbuster films and chart-topping tunes. Discover, stream, and enjoy your favorites hassle-free on MomuFlix!"" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1a1d1f">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
